  <!-- Main content area (desktop view) -->
  <div class="main">
    <div class="container">
      <span></span>
      <h2 class="Welcome font">Welcome to Doc String</h2>
    </div>
    <!-- Header: Breadcrumb on left and sorting buttons on right -->
    <div class="header-container">
      <div class="breadcrumb">
        <!-- Rendered dynamically -->
      </div>
      <div class="sorting-buttons">
        <button id="sortByName" class="font">Sort by Name (A-Z)</button>
        <button id="sortByTime" class="font">Sort by Time (Oldest First)</button>
      </div>
    </div>
    <!-- Content Area: Items are absolutely positioned -->
    <div class="content-area">
      <!-- Folder view rendered here -->
    </div>
  </div>

  <!-- Folder Create Modal -->
  <div id="folderCreateModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <input type="text" id="folderName" placeholder="Enter Folder Name" />
      <button id="createFolder" class="font">Create Folder</button>
    </div>
  </div>

  <!-- File Create Modal -->
  <div id="fileCreateModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <input type="text" id="fileNameInput" placeholder="Enter File Name" />
      <button id="submitFileCreate" class="font">Create File</button>
    </div>
  </div>

  <!-- Notepad Modal for text files -->
  <div id="notepadModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Notepad - <span id="notepadFileName"></span></h3>
      <textarea id="notepadContent" rows="10" style="width: 100%;"></textarea>
      <button id="saveNotepad" class="font">Save</button>
    </div>
  </div>

  <!-- Image Modal for viewing images -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Image Viewer - <span id="imageFileName"></span></h3>
      <img id="imageContent" style="max-width: 100%; max-height: 400px;" alt="Image Preview"/>
    </div>
  </div>

  <!-- Details Modal for showing item details -->
  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h4>Details</h4>
      <p>Name: <span id="detailsName"></span></p>
      <p>Size: <span id="detailsSize"></span></p>
      <p>Created: <span id="detailsCreatedAt"></span></p>
    </div>
  </div>

  <!-- Custom Context Menu for right-click -->
  <div id="folderContextMenu" class="context-menu">
